<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Playable Piano</title>
</head>
    <body>
        <div class="wrapper">
            <header>
            <h2>Playable PIANO</h2>
            </header>
            <ul class="piano-keys">
            <div style="text-align: center;">
                <button onclick="playsound(1)" class="key white" ><span>Do</span></button>
                <button onclick="playsound(1)" class="key black" ></button>
                
                <button onclick="playsound(2)" class="key white" ><span>Re</span></button>
                <button onclick="playsound(2)" class="key black" ></button>

                <button onclick="playsound(3)" class="key white" ><span>Mi</span></button>
                <button onclick="playsound(3)" class="key black" ></button>

                <button onclick="playsound(4)" class="key white" ><span>Fa</span></button>
                <button onclick="playsound(4)" class="key black" ></button>

                <button onclick="playsound(5)" class="key white" ><span>Sol</span></button>
                <button onclick="playsound(5)" class="key black" ></button>

                <button onclick="playsound(6)" class="key white" ><span>La</span></button>
                <button onclick="playsound(6)" class="key black" ></button>

                <button onclick="playsound(7)" class="key white" ><span>Si</span></button>
            </div>
          </ul>
        </div>
    </body>
</html>
